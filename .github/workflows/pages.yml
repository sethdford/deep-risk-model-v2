name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false
      
      - name: Install dependencies
        run: |
          cd docs
          gem install bundler -v 2.4.22
          bundle install
      
      - name: Create necessary directories
        run: |
          mkdir -p docs/docs
          mkdir -p docs/api-reference
          mkdir -p docs/examples
      
      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in docs directory:"
          ls -la docs
          echo "Gemfile contents:"
          cat docs/Gemfile
      
      - name: Convert markdown files
        run: |
          cd docs
          ruby convert_markdown.rb || echo "Warning: convert_markdown.rb failed"
      
      - name: Generate search data
        run: |
          cd docs
          ruby generate_search_data.rb || echo "Warning: generate_search_data.rb failed"
      
      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --trace
        env:
          JEKYLL_ENV: production
      
      - name: Debug _site directory
        run: |
          echo "Checking if _site directory exists:"
          ls -la docs
          echo "Contents of _site directory (if it exists):"
          if [ -d "docs/_site" ]; then
            ls -la docs/_site
          else
            echo "_site directory not found!"
            echo "Creating a simple index.html for testing:"
            mkdir -p docs/_site
            echo "<html><body><h1>Deep Risk Model Documentation</h1><p>This is a placeholder page.</p></body></html>" > docs/_site/index.html
            ls -la docs/_site
          fi
      
      - name: Create artifact directory
        run: |
          mkdir -p _site
          cp -r docs/_site/* _site/ || echo "Failed to copy from docs/_site, creating placeholder"
          if [ ! -f "_site/index.html" ]; then
            echo "<html><body><h1>Deep Risk Model Documentation</h1><p>This is a placeholder page.</p></body></html>" > _site/index.html
          fi
          echo "Contents of _site directory:"
          ls -la _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 