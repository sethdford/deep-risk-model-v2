name: Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create simple static site
        run: |
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Deep Risk Model</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
              }
              h1 { color: #2c3e50; }
              h2 { color: #3498db; }
              pre {
                background-color: #f5f5f5;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
              }
              code { font-family: monospace; }
              .container { margin-top: 30px; }
            </style>
          </head>
          <body>
            <h1>Deep Risk Model</h1>
            <p>A high-performance risk modeling system using transformer-based architecture and hardware-accelerated computations.</p>
            
            <div class="container">
              <h2>Overview</h2>
              <p>The Deep Risk Model is a state-of-the-art financial risk modeling system that leverages deep learning techniques to provide accurate risk assessments and forecasts.</p>
              
              <h2>Key Features</h2>
              <ul>
                <li>Transformer-based architecture for capturing complex market dynamics</li>
                <li>Hardware acceleration support for high-performance computing</li>
                <li>Regime-aware risk modeling for different market conditions</li>
                <li>Comprehensive backtesting framework</li>
                <li>Scenario analysis capabilities</li>
              </ul>
              
              <h2>Installation</h2>
              <pre><code>cargo add deep_risk_model</code></pre>
              
              <h2>Basic Usage</h2>
              <pre><code>use deep_risk_model::prelude::*;

// Create a transformer-based risk model
let model = TransformerRiskModel::new(64, 8, 256, 3)?;

// Load market data
let market_data = MarketData::new(returns, features);

// Generate risk factors
let risk_factors = model.generate_risk_factors(&market_data).await?;

// Estimate covariance matrix
let covariance = model.estimate_covariance(&market_data).await?;</code></pre>
              
              <h2>Documentation</h2>
              <p>Full documentation is under development. Please check back soon for comprehensive API documentation and examples.</p>
              
              <h2>GitHub Repository</h2>
              <p><a href="https://github.com/sethdford/deep-risk-model-v2">View on GitHub</a></p>
            </div>
          </body>
          </html>
          EOF
          
          echo "Created static site:"
          ls -la _site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 